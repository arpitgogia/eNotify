<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>eNotify Home</title>
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/android-desktop.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">
        <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">
        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/material.indigo-blue.min.css" />
        <link rel="stylesheet" href="css/styles.css">
        <style>
            #view-source {
                position: fixed;
                display: block;
                right: 0;
                bottom: 0;
                margin-right: 40px;
                margin-bottom: 40px;
                z-index: 900;
            }
        </style>
        <script type="text/javascript" src="js/material.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
    </head>
    <body style="background: #e9f3fc">
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
            <div class="mdl-tabs__tab-bar" style="background: #1e88e5">
                <a href="#new-notice-panel" style="color: white;" class="mdl-tabs__tab is-active">NEW NOTICE</a>
                <a href="#student" style="color: white;" class="mdl-tabs__tab">STUDENT DIRECTORY</a>
            </div>
            <div style="margin-top: 100px;" class="mdl-tabs__panel is-active" id="new-notice-panel">
                <center>
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            NEW NOTICE
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form class="form-control">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>
                                    <label class="mdl-textfield__label" for="sample5">Text lines...</label>
                                </div>
                                <input type="button" id="send" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Send"></input>
                            </form>
                        </div>
                    </div>
                </center>
            </div>
            <div class="mdl-tabs__panel" id="student">
                <center>
                    <div style="width: 600px; margin-top: 100px;" class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            STUDENT DIRECTORY
                        </div>
                        <div class="mdl-card__supporting-text">
                            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                                <thead>
                                    <tr>
                                        <th class="mdl-data-table__cell--non-numeric">Student Name</th>
                                        <th>Roll. No.</th>
                                        <th>Email Address</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">Arpit Gogia</td>
                                        <td>92134780123</td>
                                        <td>asdzxc@gmail.com</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </body>
</html>
